<template name ="goals">
<div class ="jumbotron">
	<h1>Your Goals</h1>	
</div>
<h2>New Goal</h2>	
Description: <input type="text" name="js-descr"><br><br>
Made at: <input type="text" name="js-start"><br><br>
Due by: <input type="text" name="js-end"><br><br>
Completed: <input type="checkbox" class="js-completed"><br><br>

<button class="js-submit-goal btn btn-lg btn-info">Submit new goal</button>
<hr>
<ol>
	{{#each goal in goals}}
		<li>'{{goal.descr}}' by {{goal.end}} (Goal was made at {{goal.start}})</li>
	{{/each}}
</ol>

</template>
