<template name ="goals">
<div class ="jumbotron">
	<h1>Goals</h1>	
</div>
	
{{#if currentUser}}
	<h2>New Goal</h2>	
	Description: <input type="text" class="js-descr"><br><br>
	Due by:      <input type="text" class="js-end"><br><br>

	<button class="js-submit-goal btn btn-lg btn-info">Submit new goal</button>

	<br><br>
	<hr>
	<h3>Your Goals</h3>
	<ol>
		{{#each myGoal in myGoals}}
			{{> myGoalRow goal=myGoal}}
		{{/each}}
	</ol>
{{else}}
	<h2>Please log in to make goals!!!!</h2>
{{/if}}
<hr>
<h3>Everyone's Goals</h3>
<br>
<ol>
	{{#each g in goals}}
		{{> goalRow goal=g}}
	{{/each}}
</ol>

</template>

<template name="goalRow">
	<li><a href="/showgoals/{{goal._id}}">'{{goal.descr}}' by {{goal.end}}</a>
		<span class="js-delete-goal glyphicon glyphicon-remove" aria-hidden="true"></span>
	</li>
</template>

<template name="showgoals">
	<h4>Goal was made by {{userEmail}} at {{start}}</h4>
</template>

<template name="myGoalRow">
	<li>'{{goal.descr}}' by {{goal.end}} (Made at {{goal.start}})
		<span class="js-delete-goal glyphicon glyphicon-remove" aria-hidden="true"></span>
	</li>
</template>
