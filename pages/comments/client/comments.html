<template name="comments">
	<div class="jumbotron">
		<h1>Comments</h1>
	</div>
	{{#if currentUser}}
		<h5>    Submit a Rating</h5>
		<select class="js-user-rating">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
		<br><br>
		<input type="text" class="js-user-comment" placeholder="comment here">
		<br>
		<button class="js-submit-comment btn btn-lg btn-info">
			Submit Comment
		</button>
		<br>
		
	{{else}}
		<h1>You must login to make comments.</h1>
	{{/if}}
	<hr>
	<h3>Previous Comments</h3>
	<ul>
		{{#each c in comments}}
		{{> commentRow comment=c}}
		{{/each}}
	</ul>
</template>

<template name="commentRow">
	<li>{{comment.text}} (User email: {{comment.userEmail}}, Rating: {{comment.rating}}:) 
		<span class="js-delete-comment glyphicon glyphicon-remove" aria-hidden="true"></span>
	</li>
</template>
