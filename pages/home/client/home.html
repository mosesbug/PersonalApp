<template name="home">
<div class="{{theColor}}">
	<h1 class = bg-success>Your Goal-Based Daily Planner</h1>
	<br><br>
	{{#if currentUser}}
		Congratulations you logged in!
		<br><br>
		<img src="http://mitsloan.mit.edu/student-blogs/mfin-2015/wp-content/uploads/sites/2/2015/03/Congratulations.jpg">
	{{else}}
		Please log in!!!!!!!
	{{/if}}<br>
	<select class="js-color">
		<option>bg-info</option>
		<option>bg-warning</option>
	</select><br>
	Color: {{theColor}}<br>
	Counter: {{theCounter}}<br>
	<button class="js-pusher">Push me!</button><br>
	<button class="js-reset">Reset count.</button>
</div>
</template>
